<svg width="400" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1E9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C1E4F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5BB5D8;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="450" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="40" fill="#4A90E2" opacity="0.1"/>
  <circle cx="320" cy="370" r="60" fill="#5BB5D8" opacity="0.1"/>
  <circle cx="350" cy="100" r="30" fill="#4ECDC4" opacity="0.1"/>

  <!-- Person silhouette -->
  <g transform="translate(200, 300)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="45" fill="url(#personGrad)"/>
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="65" ry="85" fill="url(#personGrad)"/>
    <!-- Arms -->
    <ellipse cx="-55" cy="-10" rx="25" ry="60" fill="url(#personGrad)" transform="rotate(-20 -55 -10)"/>
    <ellipse cx="55" cy="-10" rx="25" ry="60" fill="url(#personGrad)" transform="rotate(20 55 -10)"/>
  </g>

  <!-- Text -->
  <text x="200" y="420" font-family="Inter, Arial" font-size="16" fill="#4A90E2" text-anchor="middle" opacity="0.4">
    Happy Customer
  </text>
</svg>