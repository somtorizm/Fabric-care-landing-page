<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientDrop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4F8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1E9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="counterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5645;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BB5D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="staffGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BB5D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="shimmerDrop">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradientDrop)"/>

  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="70" fill="#4A90E2" opacity="0.08"/>
  <circle cx="680" cy="120" r="85" fill="#5BB5D8" opacity="0.08"/>
  <circle cx="650" cy="480" r="60" fill="#4ECDC4" opacity="0.08"/>
  <circle cx="150" cy="520" r="50" fill="#FF6B9D" opacity="0.08"/>

  <!-- Service counter -->
  <g transform="translate(250, 250)">
    <!-- Counter top -->
    <rect x="0" y="0" width="300" height="15" rx="3" fill="url(#counterGrad)"/>
    <rect x="0" y="0" width="300" height="15" rx="3" fill="none" stroke="#6B5645" stroke-width="2"/>

    <!-- Counter front -->
    <rect x="5" y="15" width="290" height="120" fill="#8B7355"/>
    <rect x="5" y="15" width="290" height="120" fill="none" stroke="#6B5645" stroke-width="2"/>

    <!-- Counter details/pattern -->
    <line x1="25" y1="30" x2="25" y2="120" stroke="#6B5645" stroke-width="1.5" opacity="0.3"/>
    <line x1="100" y1="30" x2="100" y2="120" stroke="#6B5645" stroke-width="1.5" opacity="0.3"/>
    <line x1="200" y1="30" x2="200" y2="120" stroke="#6B5645" stroke-width="1.5" opacity="0.3"/>
    <line x1="275" y1="30" x2="275" y2="120" stroke="#6B5645" stroke-width="1.5" opacity="0.3"/>

    <!-- Register/tablet on counter -->
    <rect x="220" y="-25" width="60" height="40" rx="4" fill="#1E293B"/>
    <rect x="225" y="-20" width="50" height="30" rx="2" fill="#0EA5E9"/>
    <rect x="229" y="-16" width="42" height="22" rx="1" fill="#FFFFFF"/>

    <!-- Receipt printer -->
    <rect x="120" y="-20" width="70" height="30" rx="4" fill="#CBD5E1"/>
    <rect x="125" y="-15" width="60" height="10" rx="2" fill="#94A3B8"/>
    <path d="M 130,-5 L 180,-5 L 180,15 L 175,18 L 135,18 L 130,15 Z" fill="#FFFFFF" opacity="0.9"/>

    <!-- Logo/sign on counter front -->
    <circle cx="150" cy="65" r="35" fill="#FFFFFF" opacity="0.2"/>
    <circle cx="150" cy="65" r="30" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <text x="150" y="72" font-family="Poppins, Arial" font-size="14" font-weight="700" fill="#4A90E2" text-anchor="middle">FC</text>
  </g>

  <!-- Staff member (behind counter) -->
  <g transform="translate(400, 210)">
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="#D4A574"/>

    <!-- Smile -->
    <path d="M -10,5 Q 0,10 10,5" fill="none" stroke="#8B6F47" stroke-width="2" stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="-8" cy="-3" r="2" fill="#1E293B"/>
    <circle cx="8" cy="-3" r="2" fill="#1E293B"/>

    <!-- Hair -->
    <path d="M -28,0 Q -28,-20 -15,-25 Q 0,-28 15,-25 Q 28,-20 28,0" fill="#1E293B"/>

    <!-- Uniform/shirt -->
    <rect x="-35" y="28" width="70" height="60" rx="8" fill="url(#staffGrad)"/>

    <!-- Collar -->
    <path d="M -10,30 L -5,28 L 0,32 L 5,28 L 10,30" fill="#FFFFFF" opacity="0.8"/>

    <!-- Name tag -->
    <rect x="-20" y="45" width="40" height="15" rx="3" fill="#FFFFFF"/>
    <text x="0" y="56" font-family="Arial" font-size="8" font-weight="600" fill="#4A90E2" text-anchor="middle">STAFF</text>

    <!-- Arms extended (welcoming gesture) -->
    <ellipse cx="-45" cy="50" rx="12" ry="30" fill="url(#staffGrad)" transform="rotate(-25 -45 50)"/>
    <ellipse cx="45" cy="50" rx="12" ry="30" fill="url(#staffGrad)" transform="rotate(25 45 50)"/>

    <!-- Hands -->
    <circle cx="-52" cy="70" r="8" fill="#D4A574"/>
    <circle cx="52" cy="70" r="8" fill="#D4A574"/>
  </g>

  <!-- Customer (in front of counter) -->
  <g transform="translate(320, 280)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#C19A6B"/>

    <!-- Smile -->
    <path d="M -8,4 Q 0,8 8,4" fill="none" stroke="#8B6F47" stroke-width="2" stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="-6" cy="-2" r="2" fill="#1E293B"/>
    <circle cx="6" cy="-2" r="2" fill="#1E293B"/>

    <!-- Hair -->
    <path d="M -25,0 Q -25,-18 -12,-22 Q 0,-25 12,-22 Q 25,-18 25,0" fill="#2D1B00"/>

    <!-- Shirt -->
    <rect x="-30" y="25" width="60" height="70" rx="6" fill="url(#personGrad)"/>

    <!-- Collar -->
    <path d="M -8,27 L -4,25 L 0,29 L 4,25 L 8,27" fill="#FFFFFF" opacity="0.7"/>

    <!-- Arm holding bag -->
    <ellipse cx="-38" cy="55" rx="10" ry="28" fill="url(#personGrad)" transform="rotate(-15 -38 55)"/>
    <circle cx="-42" cy="80" r="7" fill="#C19A6B"/>
  </g>

  <!-- Laundry bag being handed over -->
  <g transform="translate(260, 340)">
    <!-- Bag body -->
    <ellipse cx="0" cy="20" rx="35" ry="40" fill="url(#bagGrad)"/>
    <ellipse cx="0" cy="20" rx="35" ry="40" fill="none" stroke="#CBD5E1" stroke-width="2"/>

    <!-- Bag top/opening -->
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#F8FAFC"/>
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="none" stroke="#CBD5E1" stroke-width="2"/>

    <!-- Drawstring -->
    <path d="M -25,0 Q -20,-8 0,-8 Q 20,-8 25,0" fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>

    <!-- Shimmer/clean effect -->
    <ellipse cx="12" cy="15" rx="15" ry="20" fill="url(#shimmerDrop)"/>

    <!-- Visible clothes inside -->
    <ellipse cx="-8" cy="25" rx="12" ry="10" fill="#FF8AAB" opacity="0.5"/>
    <ellipse cx="8" cy="30" rx="10" ry="8" fill="#5BB5D8" opacity="0.5"/>
  </g>

  <!-- Service ticket/tag -->
  <g transform="translate(480, 320)">
    <rect x="0" y="0" width="90" height="110" rx="6" fill="#FFFFFF" opacity="0.95"/>
    <rect x="0" y="0" width="90" height="110" rx="6" fill="none" stroke="#4A90E2" stroke-width="2"/>

    <!-- Header -->
    <rect x="5" y="5" width="80" height="20" rx="3" fill="#4A90E2"/>
    <text x="45" y="18" font-family="Arial" font-size="10" font-weight="700" fill="#FFFFFF" text-anchor="middle">SERVICE</text>

    <!-- Details lines -->
    <line x1="10" y1="35" x2="80" y2="35" stroke="#CBD5E1" stroke-width="1.5"/>
    <line x1="10" y1="48" x2="70" y2="48" stroke="#CBD5E1" stroke-width="1.5"/>
    <line x1="10" y1="61" x2="75" y2="61" stroke="#CBD5E1" stroke-width="1.5"/>
    <line x1="10" y1="74" x2="65" y2="74" stroke="#CBD5E1" stroke-width="1.5"/>

    <!-- Checkmark -->
    <circle cx="45" cy="92" r="12" fill="#4ECDC4"/>
    <path d="M 39,92 L 43,96 L 51,88" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Arrows showing service flow -->
  <g opacity="0.6">
    <!-- Arrow 1: Customer to Counter -->
    <path d="M 340,370 Q 360,350 380,340" fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#4A90E2"/>
      </marker>
    </defs>

    <!-- Arrow 2: Counter to Ticket -->
    <path d="M 430,300 Q 445,305 460,315" fill="none" stroke="#5BB5D8" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Sparkles for service quality -->
  <g opacity="0.7">
    <path d="M 200,180 L 205,190 L 210,180 L 205,170 Z" fill="#4A90E2"/>
    <circle cx="205" cy="180" r="3" fill="#FFFFFF"/>

    <path d="M 590,200 L 595,210 L 600,200 L 595,190 Z" fill="#5BB5D8"/>
    <circle cx="595" cy="200" r="2.5" fill="#FFFFFF"/>

    <path d="M 240,470 L 245,480 L 250,470 L 245,460 Z" fill="#4ECDC4"/>
    <circle cx="245" cy="470" r="2.5" fill="#FFFFFF"/>

    <path d="M 580,460 L 585,470 L 590,460 L 585,450 Z" fill="#FF6B9D"/>
    <circle cx="585" cy="460" r="3" fill="#FFFFFF"/>
  </g>

  <!-- "Full Service" badge -->
  <g transform="translate(80, 60)">
    <circle cx="65" cy="65" r="60" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="65" cy="65" r="55" fill="none" stroke="#4A90E2" stroke-width="3"/>
    <text x="65" y="58" font-family="Poppins, Arial" font-size="15" font-weight="700" fill="#4A90E2" text-anchor="middle">
      FULL-SERVICE
    </text>
    <text x="65" y="78" font-family="Poppins, Arial" font-size="13" font-weight="600" fill="#5BB5D8" text-anchor="middle">
      DROP-OFF
    </text>
  </g>

  <!-- Clock/time icon (fast turnaround) -->
  <g transform="translate(640, 350)">
    <circle cx="30" cy="30" r="28" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="30" cy="30" r="25" fill="none" stroke="#4A90E2" stroke-width="3"/>

    <!-- Clock hands -->
    <line x1="30" y1="30" x2="30" y2="15" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="30" x2="40" y2="30" stroke="#5BB5D8" stroke-width="2" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="30" cy="30" r="3" fill="#4A90E2"/>

    <!-- 24h text -->
    <text x="30" y="70" font-family="Poppins, Arial" font-size="12" font-weight="700" fill="#4A90E2" text-anchor="middle">24 HOURS</text>
  </g>

  <!-- Price tag -->
  <g transform="translate(550, 500)">
    <rect x="0" y="0" width="160" height="55" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <rect x="0" y="0" width="160" height="55" rx="8" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <text x="80" y="24" font-family="Poppins, Arial" font-size="14" font-weight="700" fill="#4A90E2" text-anchor="middle">
      FULL-SERVICE
    </text>
    <text x="80" y="43" font-family="Inter, Arial" font-size="12" font-weight="500" fill="#5BB5D8" text-anchor="middle">
      From ₦5,500/bag
    </text>
  </g>

  <!-- Satisfaction guarantee seal -->
  <g transform="translate(100, 430)">
    <circle cx="40" cy="40" r="38" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="40" cy="40" r="33" fill="none" stroke="#FFFFFF" stroke-width="3"/>

    <!-- Star -->
    <path d="M 40,20 L 43,30 L 53,30 L 45,36 L 48,46 L 40,40 L 32,46 L 35,36 L 27,30 L 37,30 Z" fill="#FFFFFF"/>

    <!-- Text -->
    <text x="40" y="67" font-family="Arial" font-size="8" font-weight="700" fill="#FFFFFF" text-anchor="middle">100%</text>
  </g>
</svg>
